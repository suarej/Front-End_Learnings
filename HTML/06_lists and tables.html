<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists and tables</title>
</head>
<body>
    <!--unordered lists-->
    <ul>
        <li> Item 1 </li>
        <li> Item 2 </li>
        <li> Item 3 </li>
        <li> Item 4 </li>
    </ul>       
    <!--ordered list-->
    <ol> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li> 
    </ol>
    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Suraj </td>
                <td> Shelke </td>
                <td> Surajshelke1@outlook.com </td>
            <tr>    
        </tbody>    
    </table>    
</body>
</html>
